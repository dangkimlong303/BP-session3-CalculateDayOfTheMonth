<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day of the month</title>
</head>
<body>
    <form>
        <input type="text" id="txtDay">
        <input type="button" value="Tính số ngày" onclick="calculateDay()">
        <p><span id="pDay"></span> </p>
    </form>
    <script>
        function calculateDay() {
            var txtDay = document.getElementById('txtDay').value;
            var day = parseInt(txtDay);

            switch (day) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('pDay').innerHTML = 'Tháng '+ day + ' có 31 ngày';
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('pDay').innerHTML = 'Tháng '+ day + ' có 30 ngày';
                    break;
                case 2:
                    document.getElementById('pDay').innerHTML = 'Tháng '+ day + ' có 28 hoặc 29 ngày';
                    break;
                default:
                    alert('Không có tháng' + day);
            }
        }
    </script>
</body>
</html>
